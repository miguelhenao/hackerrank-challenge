<!--
  Recuerde conservar los id, no deben ser modificados
  ids = nav-bar__btn-list-user, nav-bar__btn-create-user, nav-bar__btn-logout
-->
<nav class="app-header">
  <div class="layout-row justify-content-between">
    <section>
      <a
        id="nav-bar__btn-list-user"
        class="link"
        [routerLink]="['list']"
        routerLinkActive="router-link-active"
      >
        List user
      </a>
      <a
        id="nav-bar__btn-create-user"
        class="link"
        [routerLink]="['create']"
        routerLinkActive="router-link-active"
      >
        Create user
      </a>
    </section>
    <section>
      <a id="nav-bar__btn-logout" class="link" (click)="logout()"> Logout </a>
    </section>
  </div>
</nav>
